---
# @see https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions
name: Test
on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  lint:
    name: Lint
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true
      - name: Run rubocop
        run: bundle exec rubocop
  main:
    name: Main
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        redis: ['6.2.7', '7.0.1']
        ruby: ['3.1', '3.0', '2.7']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      # Services feature of GitHub Actions isn't fit for our purposes for testing.
      # We cannot overwrite arguments of ENTRYPOINT.
      # @see https://docs.docker.com/engine/reference/commandline/create/#options
      - name: Docker Compose up
        run: docker compose up -d
        env:
          REDIS_VERSION: ${{ matrix.redis }}
      - name: Wait for Redis cluster to be ready
        run: docker compose ps
        env:
          REDIS_VERSION: ${{ matrix.redis }}
      - name: Run minitest
        run: bundle exec rake test
